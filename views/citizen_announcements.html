<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Announcements</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/png" href="/images/logo.png">
    <link rel="stylesheet" href="/css/admin_dashboard.css">
    <link rel="stylesheet" href="/css/citizen_dashboard.css">
    <link rel="stylesheet" href="/css/citizen_announcements.css">
    <script src="/js/citizen_announcements.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
</head>
<body>
<header>
    <h1>Citizen Dashboard</h1>
    <nav>
        <div class="nav-container">
            <ul>
                <li><a href="/citizen_dashboard.html">Requests</a></li>
                <li><a href="/citizen_dashboard/citizen_announcements.html">Offers</a></li>
                <li><a href="/citizen_dashboard/citizen_settings.html">Edit profile</a></li>
            </ul>
        </div>
        <button id="logoutButton" class="logout-button">Logout</button>
    </nav>
</header>

<main>
    <h2>My Offers</h2>
    <table id="offersTable" border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Date Registered</th>
            <th>Status</th>
            <th>Withdrawal Date</th>
            <th>Cancel</th> <!-- New header for the cancel button -->
        </tr>
        </thead>
        <tbody id="offersTableBody">
        <!-- Offers will be dynamically populated here -->
        </tbody>
    </table>

    <h2>Announcements</h2>
    <div id="announcementsContainer"></div>

    <!-- Offer Modal -->
    <div id="offerModal" style="display: none;">
        <h3>Offer Item</h3>
        <p id="offerItemName"></p>
        <form id="offerForm">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" required>

            <label for="locationSelect">Location:</label>
            <select id="locationSelect" required>
                <option value="registered">Use My Registered Location</option>
                <option value="new">Enter New Location</option>
            </select>

            <div id="newAddressField" style="display: none;">
                <label for="newAddress">New Address:</label>
                <input type="text" id="newAddress">
            </div>

            <button type="submit">Submit Offer</button>
            <button type="button" onclick="closeOfferModal()">Cancel</button>
        </form>
    </div>
</main>
</body>
</html>
