<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Citizen Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/png" href="/images/logo.png">
    <link rel="stylesheet" href="/css/rescuer_dashboard.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/admin_dashboard.css">
    <link rel="stylesheet" href="/css/map.css"/>
    <link rel="stylesheet" href="/css/rescuerMap.css">
    <link rel="stylesheet" href="/css/citizen_dashboard.css">
    <link rel="stylesheet" href="/css/citizen_settings.css">
</head>
<body>
<header>
    <h1>Citizen Dashboard</h1>
    <nav>
        <div class="nav-container">
            <ul>
                <li><a href="/citizen_dashboard.html">Requests</a></li>
                <li><a href="/citizen_dashboard/citizen_announcements.html">Offers</a></li>
                <li><a href="/citizen_dashboard/citizen_settings.html">Edit profile</a></li>
            </ul>
        </div>
        <button id="logoutButton" class="logout-button">Logout</button>
    </nav>
</header>

<main role="main">
    <h2>Edit Your Profile</h2>
    <form id="editProfileForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div id="map"></div>
        <input type="hidden" id="latitude" name="latitude">
        <input type="hidden" id="longitude" name="longitude">
        <div class="form-group password-field">
            <label for="currentPassword">Current Password:</label>
            <input type="password" id="currentPassword" name="currentPassword">
            <i class="fas fa-eye-slash password-toggle"></i>
        </div>
        <div class="form-group password-field">
            <label for="newPassword">New Password (leave blank if unchanged):</label>
            <input type="password" id="newPassword" name="newPassword">
            <i class="fas fa-eye-slash password-toggle"></i>
        </div>
        <div class="form-group password-field">
            <label for="confirmPassword">Confirm New Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
            <i class="fas fa-eye-slash password-toggle"></i>
        </div>
        <button type="submit">Update Profile</button>
    </form>
    <div id="profileMessage"></div>
</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
<script src="/js/citizen_profile.js"></script>
</body>
</html>
