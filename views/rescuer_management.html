<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescuer Account Management</title>
    <link rel="icon" type="image/png" href="/images/logo.png">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/admin_dashboard.css">
    <link rel="stylesheet" href="/css/rescuer_management.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<header>
    <h1>Admin Dashboard</h1>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <a href="/admin_dashboard.html">
                    <img src="/images/logo.png" alt="Logo">
                </a>
            </div>
            <!-- Hamburger Menu Button -->
            <button class="hamburger" aria-label="Toggle navigation" aria-expanded="false" aria-controls="primary-navigation">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links" id="primary-navigation">
                <li><a href="/admin_dashboard.html">Items</a></li>
                <li><a href="/admin_dashboard/map.html">Map View</a></li>
                <li><a href="/admin_dashboard/warehouse_status.html">Warehouse Status</a></li>
                <li><a href="/admin_dashboard/rescuer_management.html">Rescuer Management</a></li>
                <li><a href="/admin_dashboard/announcement_creation.html">Announcements</a></li>
                <li><a href="/admin_dashboard/stats.html">Stats</a></li>
                <!-- Mobile Logout Button -->
                <li class="logout-mobile"><a href="#" id="logoutMobile">Logout</a></li>
            </ul>
            <!-- Desktop Logout Button -->
            <button id="logoutButton" class="logout-button">Logout</button>
        </div>
    </nav>
</header>

<main>
    <h1>Rescuer Account Management</h1>
    <form id="rescuerForm">
        <input type="email" id="rescuerEmail" placeholder="Email" required>
        <input type="password" id="rescuerPassword" placeholder="Password" required>
        <input type="text" id="rescuerFirstName" placeholder="First Name" required>
        <input type="text" id="rescuerLastName" placeholder="Last Name" required>
        <input type="tel" id="rescuerPhone" placeholder="Phone Number" required>
        <select id="vehicleAssignment" name="vehicleAssignment" required>
            <option value="">Select a vehicle</option>
            <option value="unassigned">Unassigned</option>
            <option value="new">Assign to New Vehicle</option>
            <!-- Other vehicle options will be populated dynamically -->
        </select>
        <button type="submit">Create Rescuer Account</button>
    </form>
    <div id="rescuerMessage"></div>
    <h3>Existing Rescuer Accounts</h3>
    <div id="rescuerList"></div>

    <div id="editRescuerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Edit Rescuer Account</h3>
            <form id="editRescuerForm">
                <input type="hidden" id="editRescuerId">
                <div class="form-group">
                    <label for="editRescuerEmail">Email:</label>
                    <input type="email" id="editRescuerEmail" required>
                </div>
                <div class="form-group">
                    <label for="editRescuerFirstName">First Name:</label>
                    <input type="text" id="editRescuerFirstName" required>
                </div>
                <div class="form-group">
                    <label for="editRescuerLastName">Last Name:</label>
                    <input type="text" id="editRescuerLastName" required>
                </div>
                <div class="form-group">
                    <label for="editRescuerPhone">Phone Number:</label>
                    <input type="tel" id="editRescuerPhone" required>
                </div>
                <div class="form-group">
                    <label for="editVehicleAssignment">Vehicle Assignment:</label>
                    <select id="editVehicleAssignment" required>
                        <option value="unassigned">Unassigned</option>
                        <option value="new">Assign to New Vehicle</option>
                    </select>
                </div>
                <button type="submit">Update Rescuer Account</button>
            </form>
        </div>
    </div>
</main>
<script src="/js/hamburger.js"></script>
<script src="/js/rescuer_management.js"></script>
<script src="/js/mobileLogout.js"></script>
</body>
</html>
