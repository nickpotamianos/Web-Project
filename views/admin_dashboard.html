<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="icon" type="image/png" href="/images/logo.png">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/admin_dashboard.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
<header>
    <h1>Admin Dashboard</h1>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <a href="/admin_dashboard.html">
                    <img src="/images/logo.png" alt="Logo">
                </a>
            </div>
            <!-- Hamburger Menu Button -->
            <button class="hamburger" aria-label="Toggle navigation" aria-expanded="false" aria-controls="primary-navigation">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links" id="primary-navigation">
                <li><a href="/admin_dashboard.html">Items</a></li>
                <li><a href="/admin_dashboard/map.html">Map View</a></li>
                <li><a href="/admin_dashboard/warehouse_status.html">Warehouse Status</a></li>
                <li><a href="/admin_dashboard/rescuer_management.html">Rescuer Management</a></li>
                <li><a href="/admin_dashboard/announcement_creation.html">Announcements</a></li>
                <li><a href="/admin_dashboard/stats.html">Stats</a></li>
                <!-- Mobile Logout Button -->
                <li class="logout-mobile"><a href="#" id="logoutMobile">Logout</a></li>
            </ul>
            <!-- Desktop Logout Button -->
            <button id="logoutButton" class="logout-button">Logout</button>
        </div>
    </nav>
</header>
<main>
    <div id="items" class="section">
        <h2>Items Management</h2>
        <form id="itemForm">
            <input type="text" id="itemName" placeholder="Item Name" required>
            <select id="itemCategory" required></select>
            <input type="number" id="itemQuantity" placeholder="Quantity" required>
            <input type="text" id="itemDetails" placeholder="Item Details (name:value, separated by commas)">
            <button type="submit">Add Item</button>
        </form>
        <div id="itemList"></div>
    </div>
    <section id="categories">
        <h2>Categories Management</h2>
        <form id="categoryForm">
            <input type="text" id="categoryName" placeholder="Category Name" required>
            <button type="submit">Add Category</button>
        </form>
        <div id="categoryList">
            <!-- Category list will be displayed here -->
        </div>
    </section>
    <section id="upload">
        <h2>Upload JSON</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="jsonFile" name="jsonFile" accept=".json" required>
            <button type="submit">Upload JSON</button>
            <button type="button" id="clearFileButton">Clear File</button>
        </form>
        <button id="loadFromUrlButton">Load Data from URL</button>
    </section>
</main>
<script src="/js/admin_dashboard.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="/js/hamburger.js"></script>
</body>
</html>
